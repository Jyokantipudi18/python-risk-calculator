name: Python Checks

# This workflow is triggered on every push to the main branch
on:
  push:
    branches: [ "main" ]

# A workflow is made of one or more jobs
jobs:
  # The "build" job
  build:
    # Runs on the latest version of Ubuntu
    runs-on: ubuntu-latest

    # A job is a sequence of steps
    steps:
      # Step 1: Check out the code from the repository
      - name: "Checkout Code"
        uses: actions/checkout@v4
      
      # Step 2: Set up Python and give the step a name
      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      # Step 3: Run your Python script
      - name: "Run the Python script"
        run: python risk_calculator.py
